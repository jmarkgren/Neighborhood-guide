
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <Meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Map Project</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,100" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>

    <div class="container">
      <section class="row">
        <div class="col-xs-3 col-md-3 text-left">
          <img class="title-logo" src="img/Compass1.jpg" alt="Compass">
        </div>
        <div class="col-xs-9 col-md-9 text-right text-uppercase">
          <h1 class="title-super text-thin">Central Florida</h1>
          <h4>David Moore</h4>
        </div>
      </section>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <section class="row">

        <!-- Data-binding code example at: http://knockoutjs.com/documentation/binding-context.html -->

        <div class="col-xs-3 col-md-3 text-left data-bind= text: title" id="myTextBox">
          <h4><font face="arial" weight="bold">Orlando Attractions</font></h4>
          <h5>Search: <input data-bind="textInput: userInput" /></h5>
            <ul class="dropdown menu" data-bind="foreach: filteredList">
                <li>
                    <span onmouseover="style.color='red'" onmouseout="style.color='black'" data-bind="text: title, click: $root.triggerMarker" style="cursor: pointer"> </span>
                </li>
            </ul>
          <!-- <div><p>Attraction Details From Wikipedia</div> -->

            <div id="weather_contitions"></div>
                <h4><font face="arial" weight="bold">Weather Conditions</font></h4>
                <ul>
                  <li>Weather: <span id="weather">
                  <li>Current Temp: <span id="temp">
                  <li>Current Wind MPH: <span id="wind">
                  <li>Current Humidity: <span id="humidity">
                </ul>
              <img class="uw-logo" src="img/wu.png" alt="UW Logo">
              <h6><em>Courtesy of Weather Underground</h6>
              </div>

          <div class="col-md-9" id="map">
        </div>

      </section>
        <br>
      <section class="row text-center">
        <footer id="site-footer" class="col-md-12">

        </footer>
      </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/wu.js"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwRvYwUm90Kd_8KXG6M1ET5Sbrmk3-6aM&v=3&callback=initMap" onerror="googleError()">
      </script>
  </body>
</html>
